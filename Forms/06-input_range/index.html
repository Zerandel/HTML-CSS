<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<form action="/" method="post">

  <div>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="fname" required>
  </div>

  <div>
    <label for="uemail">Email</label>
    <input type="email" id="uemail" name="youemail" required>
  </div>

  <div>
    <label for="urange">Satisfaction</label>
    <input type="range" id="urange" name="range" min="1" max="10" value="9">
  </div>

  <div id="frmsubmit">
    <input type="submit" id="submitobey" name="submit" value="Submit">
  </div>

</form>
<h1></h1>

<script>

  var r = document.querySelector("#urange");
  var out = document.querySelector("h1");

  out.innerText = r.valueAsNumber;

  r.addEventListener('input', function(){
    out.innerText = r.valueAsNumber;
  });

</script>

</body>
</html>
