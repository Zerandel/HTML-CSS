<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<form action="/" method="post">
  <fieldset>
    <legend>Name</legend>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="fname" required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="fname" required>
  </fieldset>

  <fieldset>
    <legend>Home Address</legend>
    <label for="address">Address:</label>
    <input type="text" id="address" name="fname" required>

    <label for="zip">Zip:</label>
    <input type="text" id="zip" name="fname" required>
  </fieldset>

  <fieldset id="frmsubmit">
    <input type="submit" id="submitobey" name="submit" value="Submit">
  </fieldset>
  
</form>

</body>
</html>
